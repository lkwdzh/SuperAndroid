<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store,no-cache">
    <meta name="Handheldfriendly" content="true">
    <meta name="viewport" content="width=100%; initial-scale=1.0; user-scalable=yes">
    <meta name="robots" content="all">

    <title>JavaScript Android Test</title>

    <script type="text/javascript" language="javascript">
	
	function htmlCallJava(){
		var str = window.AndroidInterface.HtmlCallJava("this string is from javaScript");
		document.getElementById("id_input_for_html").value = str;
	}

	function javaCallHtml(param){
		document.getElementById("id_input_for_java").value = param;
	}

    </script>
</head>


<body>

JavaScript Android Test

<br>
<br>
<br>
<input id="id_input_for_html" style="width: 100%" type="text" value="null"/>
<br>
<input type="button" value="Html call Java" onclick="htmlCallJava()"/>

<br>
<br>
<input id="id_input_for_java" style="width: 100%" type="text" value="null"/>
<br>
<input type="button" value="Java call Html" onclick="window.AndroidInterface.JavaCallHtml()"/>


</body>
</html>
